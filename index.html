<html>
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Pacifico&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/bootstrap.min(1).css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>CRUD</title>
</head>


<body>
    <h1>CRUD</h1>
    <div class="formm">
        <label for="ProductName" class="form-label">Product Name</label>
        <br>
        <input type="text" id="ProductName" class="form-control" aria-describedby="passwordHelpBlock">
        <br>
        <label for="ProductPrice" class="form-label">Product Price</label>
        <br>
        <input type="number" id="ProductPrice" class="form-control" aria-describedby="passwordHelpBlock">
        <br>
        <label for="ProductType" class="form-label">Product Type</label>
        <br>
        <input list="Type" type="text" id="ProductType" class="form-control" aria-describedby="passwordHelpBlock">
        <datalist id="Type">
            <option value="iphone"></option>
            <option value="samsung"></option>
            <option value="oppo"></option>
            <option value="tesla"></option>
        </datalist>
        <br>
        <label for="ProductImage" class="form-label">Product Image:</label>
        <br>
        <input type="file" id="ProductImage" class="form-control border-0 border-bottom" aria-describedby="passwordHelpBlock">
        <br>
        <button onclick="addProduct();" class="btn btn-info " id="addBtn">Add Product</button>
        <button onclick="updateProduct()" class="btn btn-warning text-white d-none" id="updateBtn">Update Product</button>
    </div>
    <!-- show product -->
    <div class="container">
        <input oninput="searchProduct()" type="text" class="form-control " placeholder="Search the Type...." 
            id="searchInput">
            <br><br>
        <div id="rowData" class="row gy-5">
        </div>

    </div>


</body>


<script src="./main.js"></script>
<script src="./java/bootstrap.bundle.min(1).js"></script>
<script src="path/to/your/script.js"></script>

</body>

</html>
